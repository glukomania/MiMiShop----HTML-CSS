<!DOCTYPE html>
<html>
  <head>
    <title>MiMi-shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="less/style.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>  
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-menu">
        <nav class="main-nav">
          <div class="main-nav__wrapper">
            <div class="logo__list">
              <div class="logo-wrapper">
                <div class="logo-wrapper__inner">
                  <a href="#">
                    <div class="logo"></div>
                  </a>
                </div>
              </div>
              <div class="menu-wrapper">
                <div class="menu-wrapper__inner">
                  <div class="menu__icon"></div>
                </div>
              </div>
            </div>
            <ul class="main-nav__list">
              <li><a href="catalog.html">Our products</a></li>
              <li>Knitting by order</li>
            </ul>
            <ul class="site__list">
              <li><img src="./img/icon_search.png" width="16px"/>&nbsp; Search</li>
              <li><img src="./img/icon_basket.png" width="16px"/>&nbsp; Your basket is empty</li>
            </ul>
          </div>
        </nav>
      </div>



      <div class="catalog-header">
        <div class="inner-header__wrapper">
          <div class="inner-header__slogan">
            Order your eyecandy!
          </div>
        </div>
        <div className="innerHeader-zigzag"></div>
      </div>

      

      <div class="form">
        <div class="form-wrapper">
          <div class="form-top_title">
            We are happy to implement your ideas to life! Please fill in the form and we'll contact you for details.
          </div>
          <div class="form-title">
            <div class="form-title__header">
              TYPE
            </div>
            <div class="form-line__wrapper">
              <div class="form-line"></div>
            </div>
          </div>
          <div class="form-parameters">
            
            <label class="radioButton"> Accessoir for an interier
              <input type="radio" checked="checked" name="radio">
              <span class="radio_mark"></span>
            </label>
            
            <label class="radioButton"> Toy for children
              <input type="radio" name="radio">
              <span class="radio_mark"></span>
            </label>
          </div>
        </div>

        <div class="form-wrapper oddBlock">
          <div class="form-title">
            <div class="form-title__header">
              COLOR
            </div>
            <div class="form-line__wrapper">
              <div class="form-line"></div>
            </div>
          </div>
          <div class="form-parameters colors">
            <label class="checkbox-container">White
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">Black
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">Grey
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">Pink
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">Tiffany
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container">Corall
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>

        <div class="form-wrapper">
          <div class="form-title">
            <div class="form-title__header">
              PERSON
            </div>
            <div class="form-line__wrapper">
              <div class="form-line"></div>
            </div>
          </div>
          <div class="form-parameters">
            <label for="name">First name</label>
            <input type="input" id="name" name="person">

            <label for="lastName">Last name</label>
            <input type="input" id="lastName" name="person">
          </div>
        </div>

        <div class="form-wrapper oddBlock">
          <div class="contacts-wrapper">
            <div class="form-title">
              <div class="form-title__header">
                PHONE
              </div>
              <div class="form-line__wrapper">
                <div class="form-line"></div>
              </div>
            </div>
            <div class="form-parameters">
              <div class="form-parameters__wrapper">
                <input type="input" id="phone" placeholder="+420 111 222 333" name="contacts">
                <div class="form-parameters_icon"></div>
              </div>
              <div class="form-parameters__wrapper">
                <input type="input" id="email" placeholder="Your email" name="contacts">
                <div class="form-parameters_icon"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-wrapper">
          <div class="form-title">
            <div class="form-title__header">
              DETAILS
            </div>
            <div class="form-line__wrapper">
              <div class="form-line"></div>
            </div>
          </div>
          <div class="form-parameters">
            <input type="textarea" placeholder="Describe your wishes here" name="details">
            <div class="options__wrapper">
              <button type=submit">Submit your order</button>
              <div class="note">*These fields are required to fill</div>
            </div>
          </div>
        </div>
      </div>



      <div class="catalog-detailed">
      </div>

      <div class="page-footer">
        <div class="footer-logo">
          <div class="footer-logo__image"></div>
        </div>
        <div class="footer-social">
          <div class="footer-social__wrapper">
            <div class="social-icon">
              <i class="fa fa-instagram"></i>
            </div>
            <div class="social-icon">
              <i class="fa fa-facebook-square"></i>
            </div>
            <div class="social-icon">
              <i class="fa fa-twitter-square"></i>
            </div>
          </div>
        </div>
        <div class="footer-derive"></div>
        <div class="footer-author">Made by <a href="mailto:shuvaeva@email.cz">Feel Studio</a></div>
      </div>
    </div>
  </body>
</html>
